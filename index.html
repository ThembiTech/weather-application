<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <title>Weather App</title>
</head>
<body>
    <div class="weather_app">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city" required class="search-form-input" />
            <input type="submit" value="Search" class="search-form-button"/>

        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
            <h1 class="weather-city"> Cape Town</h1>
            <p class="weather-details">
                Tuesday 14:30, scattered clouds
                <br />
                Humidity: <strong>66%</strong>, wind: <strong>3.13km/h</strong>
            </p>

        </div>
        <div class="weather-temp">
            <div class="weather-app-icon">🌤️</div>
            <div class="temp-value">13</div>
            <div class="weather-app-unit">°C</div>
           
        </div>
        </div>
    </main>

    <footer>
        Coded by: <a href="#" target="_blank">Thembisa</a>

    </footer>

    </div>
</body>
</html>
